name: CI

on:
  push:
    branches: [master]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake zlib1g-dev libbz2-dev liblzma-dev libcurl4-openssl-dev
      - name: Check formatting
        run: cargo fmt --check
      - name: Clippy
        run: cargo clippy --all-features -- -D warnings

  test:
    name: Test (${{ matrix.name }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux x86_64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - name: macOS x86_64
            runner: macos-15-intel
            target: x86_64-apple-darwin
          - name: macOS ARM64
            runner: macos-latest
            target: aarch64-apple-darwin
          - name: Windows x86_64
            runner: windows-latest
            target: x86_64-pc-windows-gnu
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake zlib1g-dev libbz2-dev liblzma-dev libcurl4-openssl-dev

      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-autotools
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-bzip2
            mingw-w64-x86_64-xz
            mingw-w64-x86_64-curl
            mingw-w64-x86_64-openssl
            mingw-w64-x86_64-pkg-config

      - name: Configure Windows environment
        if: runner.os == 'Windows'
        shell: bash
        run: |
          echo "C:/msys64/mingw64/bin" >> "$GITHUB_PATH"
          echo "PKG_CONFIG_PATH=C:/msys64/mingw64/lib/pkgconfig" >> "$GITHUB_ENV"
          echo "OPENSSL_DIR=C:/msys64/mingw64" >> "$GITHUB_ENV"
          echo "OPENSSL_INCLUDE_DIR=C:/msys64/mingw64/include" >> "$GITHUB_ENV"
          echo "OPENSSL_LIB_DIR=C:/msys64/mingw64/lib" >> "$GITHUB_ENV"

      - name: Build
        run: cargo build --target ${{ matrix.target }}

      - name: Test
        run: cargo test --target ${{ matrix.target }}
